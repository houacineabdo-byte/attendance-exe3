name: Build Windows EXE3

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout project
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Build web app
        run: npm run build

      - name: Build Electron EXE3
        run: npm run dist

      - name: Upload EXE
        uses: actions/upload-artifact@v4
        with:
          name: Attendance-EXE3
          path: dist/*.exe
